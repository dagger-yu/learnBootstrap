<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- 引入Bootstrap核心样式文件（必须） -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 你自己的样式或其他文件 -->
    <link rel="stylesheet" href="css/index.css">
    <!--站点图标-->
    <link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">
    <style type="text/css">
        body{
            background-color: #f2edf3;
        }
        .formExemple{
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
<div style="margin: 0;">
    <ol class="breadcrumb" style="background: #fff;">
      <li><a href="#">form</a></li>
    </ol>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
        <section class="formExemple">
            <h3 class="box-title">简单表单</h3>
            <div class="box-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">电子邮件</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">文件</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">帮助提示</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">内联表单</h3>
            <div class="box-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">名字</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">邮件</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                    </div>
                    <button type="submit" class="btn btn-default">发送</button>
                </form>
            </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">多选单选框</h3>
            <div class="box-body">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">复选框
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="" disabled="">复选框被禁用
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> 选项一
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 选项二
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled=""> 单选框被禁用
                    </label>
                </div>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                </label>
            </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">下拉列表</h3>
            <div class="box-body">
                <div class="form-group">
                <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
                </div>
                <div class="form-group">
                <select class="form-control" disabled="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
                </div>
                </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">输入框组</h3>
            <div class="box-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">@example.com</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="basic-url">地址</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">https://example.com</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                        <input type="text" class="form-control" placeholder="搜索">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-md-6">
         <section class="formExemple">
            <h3 class="box-title">水平表单</h3>
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">电子邮件</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">不同尺寸</h3>
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="formGroupInputLarge">大型</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="formGroupInputSmall">小型</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="formExemple">
            <h3 class="box-title">校验状态</h3>
            <div class="box-body">
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">输入成功</label>
                    <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
                    <span id="helpBlock2" class="help-block">成功提示</span>
                </div>
                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning1">输入警告</label>
                    <input type="text" class="form-control" id="inputWarning1">
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="inputError1">输入错误</label>
                    <input type="text" class="form-control" id="inputError1">
                    <span id="helpBlock2" class="help-block">错误提示</span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="只读状态" readonly="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="禁止状态" disabled="">
                </div>
                <form>
                    <fieldset disabled="">
                        <div class="form-group">
                            <select id="disabledSelect" class="form-control">
                                <option>不能选择</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">不能选择
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">不能提交</button>
                    </fieldset>
                </form>
                <div class="has-success">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkboxSuccess" value="option1">复选框成功
                        </label>
                    </div>
                </div>
                <div class="has-warning">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkboxWarning" value="option1">复选框警告
                        </label>
                    </div>
                </div>
                <div class="has-error">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkboxError" value="option1">复选框错误
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
</div>



<script src="lib/jquery/jquery.js"></script>
<!-- 引入所有的Bootstrap的JS插件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- 你自己的脚本文件 -->
<script type="text/javascript">
localStorage.setItem('documentHeight',document.getElementsByTagName('body')[0].offsetHeight);
</script>
</body>
</html>
